scalar Date

enum Category {
    Income
    Food
    Clothing
    Housing
    Transport
    Entertainment
    Education
    Necessities
    Electronics
    Health
    Others
}

type Message{
    message: String!
}

type Item {
    id: ID!
    username: String!
    name: String!
    money: Int!
    category: String!
    subCategory: String!
    time: Date!
    description: String
}

type Query {
    items: [Item!]!
}


input CreateItemInput {
    id: ID!
    username: String!
    name: String!
    money: Int!
    category: String!
    subCategory: String!
    time: Date!
    description: String
}

input UpdateItemInput {
    id: ID!
    username: String!
    name: String!
    money: Int!
    category: String!
    subCategory: String!
    time: Date!
    description: String
}

input CreateUserInput {
    username: String!
    salt: String!
    password: String!
    email: String!
}

input ValidateUserInput {
    username: String!
    password: String!
}

type Mutation {
    createItem(input: CreateItemInput!): Item
    updateItem(input: UpdateItemInput!): Item
    deleteItem(input: ID!): ID!
    createUser(input: CreateUserInput!): String!
    validateUser(input: ValidateUserInput!): String!
}

type Subscription {
    itemCreated: Item!
    itemUpdated: Item!
    itemDeleted: ID!
}
